<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .form-section {
            padding: 40px 30px;
            width: 60%;
        }

        h1 {
            font-size: 32px;
            color: #333;
            text-align: left;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            width: 40%;
        }

        .form-group input {
            width: 55%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Right Sidebar */
        .sidebar {
            width: 40%;
            background-color: #007bff;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .sidebar h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .sidebar p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-section, .sidebar {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                width: 100%;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Left Form Section -->
        <div class="form-section">
            <h1>Client Registration</h1>
            <form id="clientForm">
                <div class="form-group">
                    <label for="clientno" class="required">Client No:</label>
                    <input type="text" id="clientno" name="clientno" required>
                </div>
                <div class="form-group">
                    <label for="fname" class="required">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname" class="required">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="telno" class="required">Telephone No:</label>
                    <input type="text" id="telno" name="telno" required>
                </div>
                <div class="form-group">
                    <label for="street" class="required">Street:</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city" class="required">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="preftype" class="required">Preferred Type:</label>
                    <input type="text" id="preftype" name="preftype" required>
                </div>
                <div class="form-group">
                    <label for="maxrent" class="required">Max Rent:</label>
                    <input type="number" id="maxrent" name="maxrent" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>

            <div class="form-footer">
                <p>Already registered? <a href="#">Login</a></p>
            </div>
        </div>

       
    </div>

    <script>
        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/register-client', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.message);

            } catch (error) {
                console.error('Error:', error);
                alert('Error: Could not register client.');
            }
        });
    </script>
</body>
</html>
