<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .menu-container {
            background-color: #4679BD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 2px solid #000;
        }

        .menu-bar {
            display: flex;
            gap: 20px;
        }

        .menu-bar button {
            background-color: #35568E;
            color: #fff;
            border: 1px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .menu-bar button:hover {
            background-color: #2A4370;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-bar">
            <button onclick="goToRegistration()">Staff Main Menu</button>
            <button onclick="gotobranch()">Branch Main Menu</button>
            <button onclick="goToclient()">Client Main Menu</button>
        </div>
    </div>

    <script>
        function goToRegistration() {
            window.location.href = "index.html";
        }

        function goToclient() {
            window.location.href = "client_front_page.html";
        }
        function gotobranch() {
            window.location.href = "branchmain.html";
        }
    </script>
</body>
</html>
